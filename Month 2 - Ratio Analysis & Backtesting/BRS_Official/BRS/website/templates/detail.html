{% extends "base.html" %}
{% block title %}Details for Company{% endblock %}

{% block content %}
<head>
  <style>
    .chart-box {
      max-width: max-content;
      min-width: fit-content;
      width: 100%;
    }
    .chart-container {
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-content;
      min-width: fit-content;
      max-width: auto; 
    }
    .title{
      text-align: center;
      font-weight: bold;
    }
    .container{
      padding-top: 20px;
      min-width: fit-content; 
      max-width: 1350px;
    }
    .card-header {
      background-color: rgb(208, 35, 35);
      text-align: center;
      color: white;
    }
    .box-container {
      background-color: white;
      padding: 20px;
    }
    .btn-danger{
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card-header">
            <h5>Bankruptcy Risk Scores Details of {{company.companyname}}</h5>
          </div>
            <!-- Top Chart Code -->
            <!-- Chart 1 -->
            <div class="box-container text-center" style="margin-bottom: 15px;">
              <div class="chart-container d-inline-block">
                <canvas id="myChart" width="400" height="350"></canvas>
              </div>
            <!-- Chart 2 -->
            <div class="chart-container d-inline-block">
              <canvas id="radarChart" width="600" height="350"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Company name -->
      <div class="form-group">
        <form method="POST" action="{{ url_for('views.delete_item', id=company.id) }}">
          <div class="form-group">
            <label for="Companyname">Company Name:</label>
            <input type="text" class="form-control" id="Companyname" name="Companyname" placeholder="Enter Company Name" value="{{company.companyname}}" disabled>
          </div>
      </div>
      <!-- First row of display -->
      <div class="form-group">
        <div class="row">
          <!-- Equity Ratio -->
          <div class="col">
            <label for="ER">Equity Ratio:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="ER" name="ER" min="0" step="0.000000001" placeholder="Enter Company's Equity Ratio" value="{{company.equity_ratio}}" disabled>
            </div>
          </div>
          <!-- Liabilities Coverage -->
          <div class="col">
            <label for="LC">Liabilities Coverage:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="LC" name="LC" min="0" step="0.000000001" placeholder="Enter Company's Liabilities Coverage" value="{{company.liabilities_coverage}}" disabled>
              </div>
          </div>
          <!-- Net profit to Inventory -->
          <div class="col">
            <label for="NPTI">Net Profit To Inventory:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="NPTI" name="NPTI" min="0" step="0.000000001" placeholder="Enter Company's Net Profit To Inventory" value="{{company.net_profit_to_inventory}}" disabled>
              </div>
          </div>
        </div>
    </div>
      <!-- Second row of display -->
      <div class="form-group">
        <div class="row">
          <!-- Working capital to fixed assets -->
          <div class="col">
            <label for="WCTFA">Working Capital To Fixed Assets:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="WCTFA" name="WCTFA" min="0" step="0.000000001" placeholder="Enter Company's Working Capital To Fixed Assets" value="{{company.working_capital_to_fixed_assets}}" disabled>
            </div>
          </div>
          <!-- operating_profit_margin_to_financial_expense -->
          <div class="col">
            <label for="OPMTFE">Operating Profit Margin To Financial Expense:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="OPMTFE" name="OPMTFE" min="0" step="0.000000001" placeholder="Enter Company's Operating Profit Margin To Financial Expense" data-toggle="tooltip" data-placement="right" title="Please enter the amount after tax." value="{{company.operating_profit_margin_to_financial_expense}}" disabled>
            </div>
          </div>
          <!-- operating_expenses_to_total_liabilities -->
          <div class="col">
            <label for="OETTL">Operating Expenses To Total Liabilities:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="OETTL" name="OETTL" min="0" step="0.000000001" placeholder="Enter Company's Operating Expenses To Total Liabilities" value="{{company.operating_expenses_to_total_liabilities}}" disabled>
            </div>
          </div>
        </div>
      </div>
        <!-- Third row of display -->
        <div class="form-group">
          <div class="row">
            <!-- current_assets_without_inventories_to_long_term_liabilities -->
            <div class="col">
              <label for="CAWITL">Current Assets Without Inventories To Liabilities:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="CAWITL" name="CAWITL" min="0" step="0.000000001" placeholder="Enter Company's Current Assets Without Inventories To Liabilities" value="{{company.current_assets_without_inventories_to_liabilities}}" disabled>
              </div>
            </div>
            <!-- current_liabilities_by_365_by_cost_of_products_sold -->
            <div class="col">
              <label for="CL365">Current Liabilities Of 365 Days By Cost Of Products Sold:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="CL365" name="CL365" min="0" step="0.000000001" placeholder="Enter Company's Current Liabilities Of 365 Days By Cost Of Products Sold" value="{{company.current_liabilities_by_365_by_cost_of_products_sold}}" disabled>
              </div>
            </div>
          </div>
        </div>
        <!-- Fourth row of display -->
        <div class="form-group">
          <div class="row">
            <!-- assets_without_inventories_and_short_term_liabilities_to_sales_without_gross_profit_and_depreciation -->
            <div class="col">
              <label for="AISTL">Assets w/o Inventories & Short Term Liabilities To Sales (w/o Gross Profit and Depreciation):</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="AISTL" name="AISTL" min="0" step="0.000000001" placeholder="Enter Company's Assets w/o Inventories & Short Term Liabilities To Sales (w/o Gross Profit and Depreciation)" value="{{company.assets_without_inventories_and_short_term_liabilities_to_sales_without_gross_profit_and_depreciation}}" disabled>
              </div>
            </div>
            <!-- liability_to_operating_profit_ratio_per_day -->
            <div class="col">
              <label for="LTOPR">Liability To Operating Profit Ratio Per Day:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="LTOPR" name="LTOPR" min="0" step="0.000000001" placeholder="Enter Company's Liability To Operating Profit Ratio Per Day" value="{{company.liability_to_operating_profit_ratio_per_day}}" disabled>
              </div>
          </div>
        </div>
      </div>
      <!-- Fifth row of display -->
      <div class="form-group">
        <div class="row">
          <!-- Forecasting period  -->
          <div class="col">
              <label for="forecastPeriod">Forecasting Period (Year):</label>
              <input type="number" class="form-control" id="forecastPeriod" name="forecastPeriod" min="0" step="1" placeholder="Enter Forecasting Period" value="{{company.forecast_period}}" disabled>
          </div>
          <!-- Bankruptcy Ratio -->      
          <div class="col">
            <label for="bankruptcy">Bankruptcy:</label>
            <input type="number" class="form-control" id="bankruptcy" name="bankruptcy" min="0" max="1" step="1" placeholder="Enter Bankruptcy" value="{{company.Bankrupt}}" disabled>
          </div>
        </div>
      </div>
      <!-- Chart code -->
      <div class="box-container" style="margin-top: 20px; text-align: center;">
        <div class="chart-container" style="display: inline-block; width: fit-content; height: fit-content;">
          <canvas id="BarChart" width="700" height="300"></canvas>
        </div>
      </div>    
    </div>
      <!-- Button code -->
      {% if user.admin_user == True %}
      <div class="text-center">
          <button class="btn btn-danger" type="submit">Delete</button>
      </div>
      {% endif %}
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Bankrupt', 'No Bankrupt'],
      datasets: [{
        data: [{{company.Risk}}*100, 100 - {{company.Risk}}*100],
        backgroundColor: ['#FF6961', '#6CA0DC']
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: '{{company.companyname}} Bankruptcy Risk Prediction', // Set the title text
          font: {
            size: 16, // Set the font size of the title
          },
        },
      },
      cutoutPercentage: 70,
      responsive: true,
      maintainAspectRatio: false,
      tooltips: {
        enabled: false
      },
      legend: {
        display: false
      }
    }
  });
</script>

<script>
  var ctx = document.getElementById('radarChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: ['Working Capital To Fixed Assets', 'Operating Expenses To Total Liabilities', 'LTOPR', 'CL365', 
      'AISTL', 'Equity Ratio', 'Liabilities Coverage', 'Net Profit To Inventory', 'Operating Profit Margin To Financial Expense'],
      datasets: [{
        label: 'Company Metrics',
        data: [
          {{company.working_capital_to_fixed_assets_i}},
          {{company.operating_expenses_to_total_liabilities_i}},
          {{company.liability_to_operating_profit_ratio_per_day_i}},
          {{company.current_liabilities_by_365_by_cost_of_products_sold_i}},
          {{company.assets_without_inventories_and_short_term_liabilities_to_sales_without_gross_profit_and_depreciation_i}},
          {{company.equity_ratio_i}},
          {{company.liabilities_coverage_i}},
          {{company.net_profit_to_inventory_i}},
          {{company.operating_profit_margin_to_financial_expense_i}}
        ],
        backgroundColor: 'rgba(108, 160, 220, 0.5)',
        borderColor: 'rgba(108, 160, 220, 1)',
        pointBackgroundColor: 'rgba(108, 160, 220, 1)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgba(108, 160, 220, 1)',
        borderWidth: 2,
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'Bankruptcy Prediction Features Importance', // Set the title text
          font: {
            size: 16, // Set the font size of the title
          },
        },
      },
      scale: {
        angleLines: {
          display: false,
        },
        ticks: {
          suggestedMin: 0, // Set the minimum value of the scale to 0
          suggestedMax: 1,
          stepSize: 0.2,
          backdropColor: 'rgba(255, 255, 255, 0)', // Hide the scale backdrop
          fontColor: '#333', // Scale label color
        },
        pointLabels: {
          fontColor: '#333', // Legend label color
        },
      },
      legend: {
        position: 'bottom',
        labels: {
          fontColor: '#333', // Legend label color
          usePointStyle: true,
        },
      },
      layout: {
        padding: {
          top: 10,
          bottom: 10,
          left: 10,
          right: 10,
        },
      },
      responsive: true,
      maintainAspectRatio: false,
    }
  });
</script>

<script type="text/javascript">
  var ctx = document.getElementById('BarChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['WC -> TA', 'OE -> TL', 'LTOPR', 'CL365', 
      'AISTL', 'Equity Ratio', 'Liabilities Coverage', 'NP -> Inventory', 'OPM -> FE'],
      datasets: [{
        label: 'Company Metrics',
        data: [
          {{company.working_capital_to_fixed_assets}},
          {{company.operating_expenses_to_total_liabilities}},
          {{company.liability_to_operating_profit_ratio_per_day}},
          {{company.current_liabilities_by_365_by_cost_of_products_sold}},
          {{company.assets_without_inventories_and_short_term_liabilities_to_sales_without_gross_profit_and_depreciation}},
          {{company.equity_ratio}},
          {{company.liabilities_coverage}},
          {{company.net_profit_to_inventory}},
          {{company.operating_profit_margin_to_financial_expense}}
        ],
        backgroundColor: 'rgba(108, 160, 220, 0.5)',
        borderColor: 'rgba(108, 160, 220, 1)',
        pointBackgroundColor: 'rgba(108, 160, 220, 1)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgba(108, 160, 220, 1)',
        borderWidth: 2,
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: '{{company.companyname}} Bankruptcy Prediction Details', // Set the title text
          font: {
            size: 16, // Set the font size of the title
          },
        },
      },
      scale: {
        angleLines: {
          display: false,
        },
        ticks: {
          suggestedMin: 0, // Set the minimum value of the scale to 0
          suggestedMax: 1,
          stepSize: 0.2,
          backdropColor: 'rgba(255, 255, 255, 0)', // Hide the scale backdrop
          fontColor: '#333', // Scale label color
        },
        pointLabels: {
          fontColor: '#333', // Legend label color
        },
      },
      legend: {
        position: 'bottom',
        labels: {
          fontColor: '#333', // Legend label color
          usePointStyle: true,
        },
      },
      layout: {
        padding: {
          top: 10,
          bottom: 10,
          left: 10,
          right: 10,
        },
      },
      responsive: true,
      maintainAspectRatio: false,
    }
  });
</script>
{% endblock %}
